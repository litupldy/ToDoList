<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="task-list">
            <ul id="taskList">
            </ul>
        </div>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value;
            if (taskText === "") {
                alert("Please enter a task");
                return;
            }

            var ul = document.getElementById("taskList");
            var li = document.createElement("li");

            var taskSpan = document.createElement("span");
            taskSpan.textContent = taskText;
            li.appendChild(taskSpan);

            var editButton = document.createElement("button");
            editButton.innerHTML = "<span class='icon edit-icon'></span>";
            editButton.onclick = function() {
                var taskText = prompt("Enter new task text", taskSpan.textContent);
                if (taskText !== null) {
                    taskSpan.textContent = taskText;
                }
            };

            var deleteButton = document.createElement("button");
            deleteButton.innerHTML = "<span class='icon delete-icon'></span>";
            deleteButton.onclick = function() {
                ul.removeChild(li);
            };

            var doneButton = document.createElement("button");
            doneButton.innerHTML = "<span class='icon complete-icon'></span>";
            doneButton.onclick = function() {
                taskSpan.style.textDecoration = "line-through";
            };

            var buttonsDiv = document.createElement("div");
            buttonsDiv.classList.add("task-buttons");
            buttonsDiv.appendChild(editButton);
            buttonsDiv.appendChild(deleteButton);
            buttonsDiv.appendChild(doneButton);

            li.appendChild(buttonsDiv);
            ul.appendChild(li);

            taskInput.value = "";
        }
    </script>
</body>
</html>
